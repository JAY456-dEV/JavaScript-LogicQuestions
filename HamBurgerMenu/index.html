<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1 class="title">Focus on <span>Today</span></h1>
    <div class="app-container">
        <h2 class="subtitle">Today</h2>
        <p class="prog-label">Raise the bar by compliting your goal</p>
        <div class="progress-bar">
            <div class="progress-value">
                <span>
                    /3 Completed
                </span>
            </div>
            <p class="error-label">Please set all the 3 goals!</p>
        </div>

        <div class="goal-container">
            <div class="custom-checkbox">
                <i class="fa-solid fa-check check"></i>
            </div>
            <input id="1" class="goal-input" placeholder="Enter your goal" type="text">
        </div>

        <div class="goal-container ">
            <div class="custom-checkbox">
                <i class="fa-solid fa-check check"></i>
            </div>
            <input id="2" class="goal-input" placeholder="Enter your goal" type="text">
        </div>

        <div class="goal-container">
            <div class="custom-checkbox">
                <i class="fa-solid fa-check check"></i>
            </div>
            <input id="3" class="goal-input" placeholder="Enter your goal" type="text">
        </div>

        <h3 class="quote">“Move one step ahead, today!”</h3>
    </div>


    <script src="./app.js"></script>
</body>

</html>
