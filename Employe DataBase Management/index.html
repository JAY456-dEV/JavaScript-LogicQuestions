<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Employee Database Managment</h1>

    <div class="employe-total">
        <div>
            <h2>Employee List</h2>
        </div>
        <div class="Employee-list">
            <!-- <div class="EmployeName">
                <p>Thomas Leannon</p>
                <div class="cancel-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div> -->
        </div>

        <div class="Employee-information">
            <h2>Employee Information</h2>
            <img src="./user-picture.png" alt="">
            <h2>HEY ENTER NAME</h2>
            <p>Address</p>
            <p>email</p>
            <p>Mobile:</p>
            <p>DOB:</p>
        </div>

        <div class="btnForEntryEmploye">
            <button class="addEmployeeBtn">Add Employee</button>
        </div>
    </div>

    <div class="Employe-enter-popup active">
        <div class="top-detail">
            <h1>Add a New Employe</h1>
            <i class="fa-solid fa-xmark removePopup"></i>
        </div>

        <form id="myForm">
            <div class="nameInputs">
                <input type="text" class="firstName" placeholder="First Name">
                <input type="text" class="lastName" placeholder="Last Name">
            </div>

            <div class="allInputNow">
                <div class="imgUrl">
                    <input class="inputForWidth imgurl" type="text" placeholder="Image URL(optional)">
                </div>

                <div>
                    <input class="inputForWidth email" type="text" placeholder="Email">
                </div>

                <div>
                    <input class="inputForWidth contactInfo" type="text" placeholder="Contact">
                </div>

                <div>
                    <input class="inputForWidth salary" type="text" placeholder="Salary">
                </div>

                <div>
                    <input class="inputForWidth address" type="text" placeholder="Address">
                </div>

                <div>
                    <input class="inputForWidth dateInput" type="date" placeholder="">
                </div>

                <div>
                    <button class="submitBtn">Submit</button>
                </div>
            </div>
        </form>

    </div>



    <script src="./app.js"></script>
</body>

</html>
