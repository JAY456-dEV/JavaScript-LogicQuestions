<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="inputPss">
        <input type="text" class="passInput" placeholder="Enter The Password">
        <div class="check">
            <p class="lowercass">LowerCase</p>
            <p class="uppercase">UpperCase</p>
            <p class="number">Number</p>
            <p class="symbols">Symbols</p>
        </div>

        <div class="line">
            <div class="linecolor"></div>
        </div>
        <p class="passLetter">Password Has <span> </span> chars</p>
        <p class="passCheck">Your Password is <span>Weak</span> </p>
    </div>

    <script src="./app.js"></script>
</body>

</html>
