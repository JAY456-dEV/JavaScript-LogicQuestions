<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div>
        <input type="text" placeholder="enter customerName" class="customerName">
