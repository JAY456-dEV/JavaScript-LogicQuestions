<body>
    <div class="add-item-main">
        <h1>Custom Table</h1>

            <h2>Add Item</h2>
            <form>
                <input type="text" class="nameInput" placeholder="Enter Name">
                <input type="text" class="categoryInput" placeholder="Enter Category">

                <button class="addList" type="submit">ADD LIST</button>
                <button class="updateBtn" type="submit">UPDATE</button>
            </form>

        </div>

        <h2 class="search-item-text">Search For Item</h2>
        <div class="input-sec-main">
            <input type="text" class="searchInput" placeholder="Search For Names">
        </div>

        <div class="added-list-main">
            <table>
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Year</th>
                        <th>Edit Entry</th>
                        <th>Delete Entry</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>ad</td>
                        <td>ad</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="./app.js"></script>
