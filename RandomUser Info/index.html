<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="main-container">
        <div class="profile-container">
            <div class="details">
                <div class="img">
                    <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="">
                </div>
                <div class="detial-about">
                    <h3>My Name Is</h3>
                    <h1>Gustavo Thomson</h1>
                </div>
            </div>

            <div class="icons">
                <i class="fa-regular fa-user" id="name"></i>
                <i class="fa-regular fa-envelope" id="email"></i>
                <i class="fa-regular fa-calendar-days" id="age"></i>
                <i class="fa-solid fa-street-view" id="street"></i>
                <i class="fa-solid fa-phone" id="number"></i>
                <i class="fa-solid fa-lock" id="password"></i>
            </div>
            <button>Random User</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
