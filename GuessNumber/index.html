<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body>

    <h1>Guess The Number</h1>
    <h4>Enter a guess between 0 to 100</h4>
    <form action="">
        <input type="number" placeholder="Enter a Number" class="enternumber">
        <input type="submit" name="" id="submit" class="submit-btn" max="100">
        <div class="btn-section">
            <button class="startnew">Start Game</button>
        </div>
    </form>
    <p class="guessRemind">Number Guess Reminder : 10</p>
    <p class="statment">Your Guess Type:</p>
    <p class="prevNum">Your Guesses :</p>

    <script src="./app.js"></script>
</body>

</html>
